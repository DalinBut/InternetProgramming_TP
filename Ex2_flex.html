<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2-flex</title>
    <style>
        .row-wrapper{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: gainsboro;
            padding: 0px 0px 5px 5px;
        }
        .column-wrapper {
            width: 24%;
            text-align: center;
        }
        .box {
            margin: 5px 10px 0 0;
            background-color: blue;
            height: 40px;
            padding-top: 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="row-wrapper">
        <div class="column-wrapper">
            <div class="box">&#128526;</div>
            <div class="box">&#128527;</div>
            <div class="box">&#128528;</div>

        </div>
        <div class="column-wrapper">
            <div class="box">&#128525;</div>
            <div class="box">&#128523;</div>
            <div class="box">&#128524;</div>
        </div>
        <div class="column-wrapper">
            <div class="box">&#128522;</div>
            <div class="box">&#128531;</div>
            <div class="box">&#128521;</div>
        </div>
        <div class="column-wrapper">
            <div class="box">&#128529;</div>
            <div class="box">&#128530;</div>
        </div>
    </div>
</body>
</html>
